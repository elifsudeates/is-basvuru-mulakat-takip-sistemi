<div class="d-flex justify-content-between align-items-center mb-2">
  <h5 class="mb-0">Adaylar</h5>
  <button class="btn btn-sm btn-success" (click)="openCreate()">+ Yeni</button>
</div>

<!-- LİSTE -->
<div class="list-group" *ngIf="!loading; else loadingTpl">
  <button
    class="list-group-item list-group-item-action"
    *ngFor="let c of pagedCandidates; trackBy: trackById"
    (click)="select.emit(c)">
    <div class="d-flex justify-content-between">
      <div>
        <div class="fw-semibold">{{ c.adi }}</div>
        <small class="text-muted">
          {{ c.basvurdugu_pozisyon || '-' }} • {{ c.sehri || '-' }}
        </small>
      </div>
      <div class="ms-2">
        <button class="btn btn-sm btn-outline-primary me-1"
                (click)="$event.stopPropagation(); openEdit(c)">Düzenle</button>
        <button class="btn btn-sm btn-outline-danger"
                (click)="$event.stopPropagation(); remove.emit(c.id)">Sil</button>
      </div>
    </div>
  </button>
</div>

<!-- BOOTSTRAP PAGINATION -->
<nav *ngIf="totalPages > 1" aria-label="Aday sayfalama" class="mt-2">
  <ul class="pagination mb-0">
    <!-- Previous -->
    <li class="page-item" [class.disabled]="currentPage === 1">
      <a class="page-link" (click)="goto(currentPage - 1)">Previous</a>
    </li>

    <!-- Page numbers -->
    <li
      class="page-item"
      *ngFor="let p of [].constructor(totalPages); let i = index"
      [class.active]="currentPage === i + 1">
      <a class="page-link" (click)="goto(i + 1)">{{ i + 1 }}</a>
    </li>

    <!-- Next -->
    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <a class="page-link" (click)="goto(currentPage + 1)">Next</a>
    </li>
  </ul>
</nav>

<ng-template #loadingTpl>
  <div class="text-muted">Yükleniyor…</div>
</ng-template>

<!-- Modal ve backdrop mevcut hâliyle devam ediyor -->
